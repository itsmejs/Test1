<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors </p>
    <button onclick="
        const compMove =  pickComputerMove();

        let Result = '';
        if(compMove==='Rock'){
            Result ='Tie';
        } else if (compMove==='Paper'){
            Result ='You Win';
        } else if (compMove==='Scissors'){
            Result ='You lose';
        }

        alert(`You chose Rock.  Computer Chose ${compMove} . ${Result} `);

    ">Rock </button>

    <button onclick="
        const compMove =  pickComputerMove();

        let Result2 = '';
        if(compMove==='Rock'){
            Result2 ='You Loose';
        } else if (compMove==='Paper'){
            Result2 ='Tie';
        } else if (compMove==='Scissors'){
            Result2 ='You Win';
        }

        alert(`You chose Paper.  Computer Chose ${compMove} . ${Result2} `);

    ">Paper</button>

    <button onclick="
        const compMove =  pickComputerMove();
        
        let Result3 = '';
        if(compMove==='Rock'){
            Result3 ='You lose';
        } else if (compMove==='Paper'){
            Result3 ='You Win';
        } else if (compMove==='Scissors'){
            Result3 ='Tie';
        }

        alert(`You chose Scissors. Computer Chose ${compMove} . ${Result3} `);

    ">Scissors</button>

    <script>

        function pickComputerMove(){
                const randNum = Math.random();
                let compMove = '';
                
                if(randNum>=0 && randNum<=(1/3)){
                    compMove = 'Rock';
                } 
                
                else if (randNum>=1/3 && randNum<=(2/3)){
                    compMove = 'Paper';
                }
                
                else if (randNum>=2/3 && randNum<=1){
                    compMove = 'Scissors';
                }
                return compMove;

        }

    </script>

</body>
</html>
