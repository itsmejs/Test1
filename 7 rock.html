<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>

<body>
    <p>Rock Paper Scissors </p>
    <button onclick="
        const randNum = Math.random();
        let compMove = '';

        if(randNum>=0 && randNum<=(1/3)){
            compMove = 'Rock';
        } else if (randNum>=1/3 && randNum<=(2/3)){
            compMove = 'Paper';
        }  else if (randNum>=2/3 && randNum<=1){
            compMove = 'Scissors';
        }

        let Result = '';
        if(compMove==='Rock'){
            Result ='Tie';
        } else if (compMove==='Paper'){
            Result ='You Win';
        } else if (compMove==='Scissors'){
            Result ='You lose';
        }

        alert(`You chose Rock.  Computer Chose ${compMove} . ${Result} `);

    ">Rock </button>
