<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors </p>
    <button onclick="getResult('Rock');   ">Rock </button>

    <button onclick="getResult('Paper');"> Paper </button>

    <button onclick="getResult('Scissors');">Scissors</button>

    <script>
        function getResult(uservalue){

            const compMove =  pickComputerMove();
            let Result = '';

            if(uservalue=='Rock'){
                
                if(compMove==='Rock'){
                    Result ='Tie';
                } else if (compMove==='Paper'){
                    Result ='You Win';
                } else if (compMove==='Scissors'){
                    Result ='You lose';
                }
            }

            if(uservalue=='Paper'){
            
                if(compMove==='Rock'){
                    Result ='You Loose';
                } else if (compMove==='Paper'){
                    Result ='Tie';
                } else if (compMove==='Scissors'){
                    Result ='You Win';
                }
            }

            if(uservalue=='Scissors'){
                if(compMove==='Rock'){
                    Result ='You lose';
                } else if (compMove==='Paper'){
                    Result ='You Win';
                } else if (compMove==='Scissors'){
                    Result ='Tie';
                }
            }

            alert(`You Chose ${uservalue}. Computer chose ${compMove}.  ${Result}`);
        }

        
        function pickComputerMove(){
                const randNum = Math.random();
                let compMove = '';
                
                if(randNum>=0 && randNum<=(1/3)){
                    compMove = 'Rock';
                } 
                
                else if (randNum>=1/3 && randNum<=(2/3)){
                    compMove = 'Paper';
                }
                
                else if (randNum>=2/3 && randNum<=1){
                    compMove = 'Scissors';
                }
                return compMove;

        }

    </script>

</body>
</html>
