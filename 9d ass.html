<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <input placeholder="Enter Your Name" class="inputName" 
    onkeydown="if(event.key==='Enter'){
        getName();
   } " onkeyup=""> 
    <button onclick="getName()">Submit</button>
    <h4 class="setName" onclick=""></h4>
    
    <script>
        function getName(){
            let name = document.querySelector('.inputName').value;
            document.querySelector('.setName').innerHTML=`Your Name is ${name}`;
        }

        
    </script>
    
</body>
