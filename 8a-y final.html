<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors </p>
    <button onclick="getResult('Rock');   ">Rock </button>

    <button onclick="getResult('Paper');"> Paper </button>

    <button onclick="getResult('Scissors');">Scissors</button>

    <button onclick="localStorage.removeItem('score'); resetScore();updateScoreElement() "> Reset Scores </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p id = "scoree"> </p>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || 
        {
                win : 0,
                Losses : 0,
                Tie : 0
            } ;

           

       /* if(!score){
            score = {
                win : 0,
                Losses : 0,
                Tie : 0
            };

        } */

        function getResult(uservalue){

            const compMove =  pickComputerMove();
            let Result = '';

            if(uservalue==='Rock'){
                
                if(compMove==='Rock'){
                    Result ='Tie';
                } else if (compMove==='Paper'){
                    Result ='You Lose';
                } else if (compMove==='Scissors'){
                    Result ='You Win';
                }
            }

            if(uservalue==='Paper'){
            
                if(compMove==='Rock'){
                    Result ='You Win';
                } else if (compMove==='Paper'){
                    Result ='Tie';
                } else if (compMove ==='Scissors'){
                    Result ='You Lose';
                }
            }

            if(uservalue==='Scissors'){
                if(compMove==='Rock'){
                    Result ='You Lose';
                } else if (compMove==='Paper'){
                    Result ='You Win';
                } else if (compMove==='Scissors'){
                    Result ='Tie';
                }
            }

            if(Result ==='You Win'){
                score.win++;
            } else if(Result ==='You Lose'){
                score.Losses++;
            } else if(Result ==='Tie'){
                score.Tie++ ;
            }

            localStorage.setItem("score", JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-moves').innerHTML = `you : ${uservalue} - ${compMove} Computer`;
            document.querySelector('.js-result').innerHTML = `${Result}`;   
           
        }

        function updateScoreElement(){
            document.getElementById("scoree").innerText = "Win : "+score.win + " Lose : "+ score.Losses +" Tie : "+ score.Tie ;
            
        }

        
        function pickComputerMove(){
                const randNum = Math.random();
                let compMove = '';
                
                if(randNum>=0 && randNum<=(1/3)){
                    compMove = 'Rock';
                } 
                
                else if (randNum>=1/3 && randNum<=(2/3)){
                    compMove = 'Paper';
                }
                
                else if (randNum>=2/3 && randNum<=1){
                    compMove = 'Scissors';
                }
                return compMove;

        }

        function resetScore() {
           score.win = 0;
           score.Tie = 0;
           score.Losses = 0;
        }

    </script>

</body>
</html>
